<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conway's Game of Life</title>
  <link rel="stylesheet" type="text/css" href="life.css" />
</head>

<body>
  <h1>Conway's Game of Life</h1>

  <div class="main-screen">
      <div class="grid-container">
          <svg id="grid" viewBox="0 0 101 101" xmlns="www.w3.org/2000/svg">
          </svg>
      </div>
  </div>

  <div class="controls">
      <button onclick="clearCells(); updateCells();">Clear</button>
      <button onclick="randomizeCells(); updateCells();">Randomize</button>
      <button onclick="updateNeighbors(); updateLifeStatus(); updateCells();">Next Generation</button>
      <button id="runButton" onclick="runGame();">Run</button>    
  </div>
  <div class="stats">
    <p>
      Generation Number: <span id="generation">0</span>
    </p>
    <p>
      Alive Cells: <span id="alive">0</span> (<span id="percent">0</span>%)
    </p>
   
  </div>
  <script type="text/javascript" src="life.js"></script>
</body>

</html>
